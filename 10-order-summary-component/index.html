<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div id="image">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    
    <section id="content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div id="plan">
        <div id="plan-data">
          <img src="images/icon-music.svg" alt="icon-music">

          <div id="plan-description">
            <p><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a id="change" href="#">Change</a>
      </div>

      <a id="pay" href="#">Proceed to Payment</a>
      <a id="cancel" href="#">Cancel Order</a>
    </section>
  </main>
  
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Mateus Santos</a>.</p>
  </footer>
</body>
</html>
