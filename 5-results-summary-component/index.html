<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section id="section-left">
      <h3>Your Result</h3>
      <section id="number-result">
        <h1>76</h1>
        <p>of 100</p>
      </section>

      <h2>Great</h2>
      <p id="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section id="section-right">
      <h3>Summary</h3>

      <section class="summary-item one">
        <section class="label">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </section>
        <p>80 <span>/ 100</span></p>
      </section>

      <section class="summary-item two">
        <section class="label">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </section>
        <p>92 <span>/ 100</span></p>
      </section>

      <section class="summary-item three">
        <section class="label">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </section>
        <p>61 <span>/ 100</span></p>
      </section>

      <section class="summary-item four">
        <section class="label">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </section>
        <p>72 <span>/ 100</span></p>
      </section>

      <a href="#">Continue</a>
    </section>

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Mateus Santos</a>.</p>
  </footer>
</body>
</html>
