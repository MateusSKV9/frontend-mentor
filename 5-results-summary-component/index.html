<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="senction-left">
      <h4>Your Result</h4>
      <section id="number-result">
        <h1>76</h1>
        <p>of 100</p>
      </section>

      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section id="section-right">
      <h4>Summary</h4>

      <section id="summary-item-1">
        <p>
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          Reaction
        </p>
        <p>80 / 100</p>
      </section>

      <section id="summary-item-2">
        <p>
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          Memory
        </p>
        <p>92 / 100</p>
      </section>

      <section id="summary-item-3">
        <p>
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          Verbal
        </p>
        <p>61 / 100</p>
      </section>

      <section id="summary-item-4">
        <p>
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          Visual
        </p>
        <p>72 / 100</p>
      </section>

      <a href="#">Continue</a>
    </section>

  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
