<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/medias-queries.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="image"></div>

    <section id="content">
      <h1 id="main-title">Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div id="stats-container">
        <div>
          <span>10k+</span>
          <p>companies</p>
        </div>

        <div>
          <span>314</span>
          <p>templates</p>
        </div>

        <div>
          <span>12M+</span>
          <p>queries</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Mateus Santos</a>.</p>
  </footer>
</body>
</html>
