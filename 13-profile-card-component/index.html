<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div id="image">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <section id="user">
      <div id="image-profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <h3>Victor Crest <span>26</span></h3>
      <p id="country">London</p>
      <div id="data">
        <div id="followers">
          <span>80K</span>
          <p>Followers</p>
        </div>

        <div id="likes">
          <span>803K</span>
          <p>Likes</p>
        </div>

        <div id="photos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Mateus Santos</a>.</p>
  </footer>
</body>
</html>
