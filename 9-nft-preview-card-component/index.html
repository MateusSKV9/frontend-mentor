<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section id="image">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium"
        /></a>
      </section>
      <section id="content">
        <a href="#">
          <h3>Equilibrium #3429</h3>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section id="data">
          <section id="data-item-1">
            <a href="#"
              ><img src="images/icon-ethereum.svg" alt="icon-ethereum"
            /></a>
            <p>0.041 ETH</p>
          </section>
          <section id="data-item-2">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </section>
        </section>
        <section id="user">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
      </section>
    </main>

    <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Mateus Santos</a>.</p>
  </footer>
  </body>
</html>
