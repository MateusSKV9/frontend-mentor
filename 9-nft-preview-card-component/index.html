<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </section>

    <section id="content">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section id="data">
        <section id="data-tem-1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p> 0.041 ETH</p>
        </section>

        <section id="data-item2">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </section>
      </section>

      <section id="user">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>  Creation of Jules Wyvern</p>
      </section>

  </div> -->
</body>
</html>
